            <h2>Cadastrar Produto</h2>

            <br>
            
            <button id="btnCam" onclick="accessCamera()">Capturar Imagem</button> 

            <form id="formProduto">
                <br>

                <label for="nome"type >Nome:</label>
                <input type="text" autofocus="nome" id="nome" class="campos" placeholder="Nome do produto">

                <br>

                <label for="marca" class="select">Marca:</label>
                <select name="select-choice-1" id="select-choice-1">
                    <option value="selecione">Selecione</option>

                    <option value="bauducco">Bauducco</option>
                    <option value="cristal">Cristal</option>
                    <option value="perdigao">Perdigão</option>
                </select>

                <br>
           
                <img id="imagem" height="400" width="990"/>

                <br><br>

                <button type="submit" onclick="salvar()"><span>Adicionar</span></button>

                <br><br>
            </form>
